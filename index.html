<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" class="stylesheet" />
    <title>JS chat window</title>
  </head>
  <body>
    <main>
      <!-- Users side of the window -->
      <div class="app-window">
        <div class="app-window__left">
          <input
            class="app-window__search"
            type="search"
            id="search"
            placeholder="&#xF002; Search..."
            style="font-family: Arial, FontAwesome"
          />
          <div class="app-window__users">
            <!-- USERS LIST GOES HERE-->
          </div>
        </div>

        <!-- Messages side of the window -->

        <div class="app-window__messages">
          <div class="app-window__header-big">
            <button class="btn-arrow hide">&#60;</button>
            <header class="app-window__header"></header>
          </div>
          <!-- ALL MESSAGES (BETWEEN USER AND OWNER) GO DOWN THERE -->
          <div class="app-window__sent-recieved"></div>
          <div class="app-window__send hide">
            <input
              class="app-window__typing"
              type="text"
              id="typing"
              onkeydown="if (event.keyCode == 13)
                        document.getElementById('btn-send').click()"
              placeholder="&#xf0e0; Type a message..."
              style="font-family: Arial, FontAwesome"
            />
            <button class="app-window__button" id="btn-send">Send</button>
            <ion-icon
              class="app-window__attach"
              name="attach-outline"
            ></ion-icon>
            <ion-icon
              class="app-window__emotikon"
              name="happy-outline"
            ></ion-icon>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="./js/script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
