<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" class="stylesheet" />
    <title>JS chat window</title>
  </head>
  <body>
    <main>
      <!-- Users side of the window -->
      <div class="app-window">
        <div class="app-window__users">
          <input
            class="app-window__search"
            type="text"
            placeholder="&#xF002; Search..."
            style="font-family: Arial, FontAwesome"
          />
        </div>

        <!-- USERS LIST GOES HERE-->

        <!-- Messages side of the window -->
        <div class="app-window__messages">
          <!-- <header class="app-window__header active" id="header">NAME</header> -->
          <div class="app-window__all-messages active">
            ALL MESSAGES BETWEEN USER AND OWNER
          </div>
          <div class="app-window__send">
            <input
              class="app-window__search"
              type="text"
              placeholder="&#xf0e0; Type a message..."
              style="font-family: Arial, FontAwesome"
            />
            <ion-icon
              class="app-window__attach"
              name="attach-outline"
            ></ion-icon>
            <ion-icon
              class="app-window__emotikon"
              name="happy-outline"
            ></ion-icon>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="./js/script.js"></script>
  <!-- <script src="./js/app.js"></script> -->

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
